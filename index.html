<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="shortcut icon" href="img/tic tac toe.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head> 

<body>

    <section class="page">
        <div class="ttt_box">
            <div class="game_box" id="gameBox">
                <div class="mini_box"></div>
                <div class="mini_box"></div>
                <div class="mini_box"></div>
                <div class="mini_box"></div>
                <div class="mini_box"></div>
                <div class="mini_box"></div>
                <div class="mini_box"></div>
                <div class="mini_box"></div>
                <div class="mini_box"></div>
            </div>
            <div class="winner d_none" id="winnerBox">
                <div class="winner_wrapper">
                    <img src="img/winner.png" alt="Winner">
                    <h1 id="PlayerName"></h1>
                </div>
            </div>
        </div>
    </section>

 
    <script src="js/main.js"></script>
</body>

</html>
